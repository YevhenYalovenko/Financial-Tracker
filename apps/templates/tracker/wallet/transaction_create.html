{% extends "_helpers/_base.html" %}

{% block content %}
    <h2>Create transaction from wallet "{{ wallet.name }}"</h2>
    <form class="text" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
    {% if messages %}
    <ul class="text">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
