{% extends "_helpers/_base.html" %}

{% block content %}
    <div style="display: flex; align-items: center;">
        <h2 style="margin-right: 20px;">Wallet list /</h2>
        <h2><a href="{% url 'tracker:wallet_create' %}" style="color: black">Create new wallet</a></h2>
    </div>

    <ul>
        {% for wallet in wallets %}
            <li><a href="{% url 'tracker:wallet_detail' wallet.id %}">{{ wallet.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
