{% extends "_helpers/_base.html" %}

{% block content %}
<div class="container-sm mt-4">

    <div class="mt-4">
        <a href="{% url 'tracker:wallet_create' %}" class="create-wallet-link btn btn-success">Create new wallet</a>
    </div>

    <div class="mt-4">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#walletList" aria-expanded="false" aria-controls="walletList">
            Wallet List
        </button>
    </div>


    <div class="collapse" id="walletList">
        <ul class="list-group wallet-list">
            {% for wallet in wallets %}
                <li class="list-group-item">
                    <a href="{% url 'tracker:wallet_detail' wallet.id %}" class="wallet-link">
                        {{ wallet.name }}
                        <span class="badge bg-warning wallet-currency">{{ wallet.currency }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

</div>
{% endblock %}
